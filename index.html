<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">

        <header class="header page__header">
            <img src="images/logo.svg" alt="логотип" class="header__logo">

        </header>

        <main class="content page__content">

            <section class="profile">
                <div class="profile__container">
                    <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button aria-label="редактировать" type="button" class="profile__edit-button blackout"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="добавить" type="button" class="profile__add-button blackout"></button>
            </section>

            <section class="elements content__elements">
                <ul class="element">

                </ul>
            </section>

        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__modal">
                <button type="button" aria-label="закрыть" class="popup__close blackout"></button>
                <form name="name-about-me" class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" value="" required class="popup__input popup__input_theme_name">
                    <input type="text" name="about-me" value="" required class="popup__input popup__input_theme_about-me">
                    <button type="submit" aria-label="сохранить" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>

         <div class="popup popup_type_card">
            <div class="popup__modal">
                <button type="button" aria-label="закрыть" class="popup__close popup__close_type_card blackout"></button>
                <form name="new-element-image" class="popup__form popup__form_type_card">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" name="name" value="" placeholder="Название" required class="popup__input popup__input_type_card-name">
                    <input type="text" name="about-me" value="" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_card-link">
                    <button type="submit" aria-label="создать" class="popup__save popup__save_type_card">Создать</button>
                </form>
            </div>
        </div>

         <div class="popup popup_type_image">
            <div class="popup__modal-image">
                <button type="button" aria-label="закрыть" class="popup__close popup__close_type_image blackout"></button>
                <figure class="popup__figure">
                    <img src="#" alt="" class="popup__photo">
                    <figcaption class="popup__subtitle"></figcaption>
                </figure>
            </div>
         </div>

        <template class="element-template">
            <li class="element__item">
                <button  aria-label="удалить" type="button" class="element__delete blackout"></button>
                <img src="#" alt="" class="element__image">
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button aria-label="нравится" type="button" class="element__like"></button>
                </div>
            </li>
        </template>
    </div>

    <script src="scripts/card.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
